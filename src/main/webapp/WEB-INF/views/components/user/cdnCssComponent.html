<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CDN CSS Component</title>
</head>
<body>
<meta th:fragment="cdnCss" content="width=device-width, initial-scale=1.0" name="viewport">
<!-- Favicon -->
<link th:fragment="cdnCss" th:href="@{/images/page-logo-ico.ico}" rel="icon">

<!-- Google Font -->
<link th:fragment="cdnCss" rel="preconnect" href="https://fonts.gstatic.com">
<link th:fragment="cdnCss" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link th:fragment="cdnCss" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link th:fragment="cdnCss" th:href="@{/css/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
<link th:fragment="cdnCss" th:href="@{/css/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link th:fragment="cdnCss" th:href="@{/css/style.min.css}" rel="stylesheet">

<style th:inline="text" th:fragment="cdnCss">
  *::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    background-color: #F5F5F5;
  }

  *::-webkit-scrollbar {
    width: 12px;
  }

  *::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    background-image: -webkit-linear-gradient(330deg, #f6d365 0%, #fda085 100%);
    background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
  }

  * {
    scrollbar-color: #f6d365 #F5F5F5;
  }

  .reservation,
  .page-header,
  .offer,
  .footer {
    background: linear-gradient(rgba(51, 33, 29, 0.9), rgba(51, 33, 29, 0.9)), url(http://localhost:8080/images/userPages/bg.jpg);
    background-position: top;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .overlay-top::before {
    top: -1px;
    background: url(http://localhost:8080/images/userPages/overlay-top.png);
  }

  .overlay-bottom::after {
    bottom: -1px;
    background: url(http://localhost:8080/images/userPages/overlay-bottom.png);
  }
</style>
</body>
</html>
