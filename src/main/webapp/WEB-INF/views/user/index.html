<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>KOFFE - Coffee Home</title>
    <th:block th:insert="/components/user/cdnCssComponent :: cdnCss"></th:block>
</head>

<body>
<div th:insert="/components/user/navbarComponent :: navbar"></div>

<!-- Carousel Start -->
<div class="container-fluid p-0 mb-5">
    <div id="blog-carousel" class="carousel slide overlay-bottom" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" th:src="@{images/userPages/carousel-1.jpg}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h2 class="text-primary font-weight-medium m-0">We Have Been Serving</h2>
                    <h1 class="display-1 text-white m-0">COFFEE</h1>
                    <h2 class="text-white m-0">* SINCE 1971 *</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/userPages/carousel-2.jpg}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h2 class="text-primary font-weight-medium m-0">Proud to have served 50 year</h2>
                    <h1 class="display-1 text-white m-0">2000</h1>
                    <h2 class="text-white m-0">* CUP OF COFFEE *</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="/" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="/" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<!-- Carousel End -->
<!--<h1 id="signInUser" th:text="${loginUser}" hidden="hidden"></h1>-->

<div th:insert="/components/user/aboutComponent :: about"></div>

<div th:insert="/components/user/serviceComponent :: service"></div>

<!-- Offer Start -->
<div class="offer container-fluid my-5 py-5 text-center position-relative overlay-top overlay-bottom">
    <div class="container py-5">
        <h1 class="display-3 text-primary mt-3">50% OFF</h1>
        <h1 class="text-white mb-3">Saturday Special Offer</h1>
        <h4 class="text-white font-weight-normal mb-4 pb-3">Only for Saturday from 1st June to 30th June 2023</h4>
    </div>
</div>
<!-- Offer End -->
<div th:insert="/components/user/menuComponent :: menu"></div>

<div th:insert="/components/user/reservationComponent :: reservation"></div>

<div th:insert="/components/user/testimonialComponent :: testimonial"></div>

<div th:insert="/components/user/footerComponent :: footer"></div>

<div th:insert="/components/user/backToTopBtnComponent :: backToTopBtn"></div>

<th:block th:insert="/components/user/cssScriptComponents :: cssScript"></th:block>

</body>
</html>
