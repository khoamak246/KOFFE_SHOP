<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KOFFE - Coffee Sign In</title>
    <th:block th:insert="/components/user/cdnCssComponent :: cdnCss"></th:block>
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 w-100">
            <div class="col col-xl-10 h-100">
                <div class="card h-100" style="border-radius: 1rem;">
                    <div class="row g-0 h-100">
                        <div class="col-md-6 col-lg-5 d-none d-md-block h-100">
                            <img th:src="@{/images/userPages/login-img.jpeg}"
                                 alt="login form" style="border-radius: 1rem 0 0 1rem; max-width: 100%; height: 100%"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/signin}" method="post">

                                    <div class="d-flex flex-column align-items-center mb-2 pb-1 justify-content-center">
                                        <span class="h1 fw-bold mb-0">Login</span>
                                        <p th:if="${wrongCode == 400}" class="small text-danger">OOP! Something wrong!
                                            Please check you info again!</p>
                                        <p th:if="${wrongCode == 401}" class="small text-danger">OOP! Your account had been block!</p>
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label small" for="form2Example17">Phone Number</label>
                                        <input type="text" id="form2Example17" class="form-control form-control-lg"
                                               th:name="phoneNumber" maxlength="10"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label small" for="form2Example27">Password</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                               th:name="password"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p style="color: #393f81;">Don't have an account? <a href="/signup"
                                                                                         style="color: #393f81;">Signup
                                        here</a></p>
                                </form>
                                <div class="d-flex align-items-center">
                                    <a href="/">Back to Home</a>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8Zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5Z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:insert="/components/user/cssScriptComponents :: cssScript"></th:block>
</body>
</html>
